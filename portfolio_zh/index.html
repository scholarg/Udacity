<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css" media="screen" title="no title" charset="utf-8">
        <title>Portfolio</title>
    </head>

    <body>

        <header class="ui menu">
            <div class="header_inner">
                <img class="header_logo" src="images/logo.svg" alt="">
                <h1 class="header_title">jane doette</h1>
                <h3 class="header_subtitle">front-end ninga</h3>
            </div>
        </header>



        <div class="ui attached stackable menu">
            <div class="ui container">
                <a class="item">
                    <i class="home icon"></i> Home
                </a>
                <a class="item">
                    <i class="grid layout icon"></i> Browse
                </a>
                <a class="item">
                    <i class="mail icon"></i> Messages
                </a>
                <div class="ui simple dropdown item">
                    More
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item"><i class="edit icon"></i> Edit Profile</a>
                        <a class="item"><i class="globe icon"></i> Choose Language</a>
                        <a class="item"><i class="settings icon"></i> Account Settings</a>
                    </div>
                </div>
                <div class="right item">
                    <div class="ui input"><input type="text" placeholder="Search..."></div>
                </div>
            </div>
        </div>


        <div class="ui vertical basic segment container">
            <div class="ui grid container">

                <div class="column">
                    <div class="ui fluid card">
                        <div class="ui image">
                            <img src="images/big_img-1600x800_large_2x.jpg" srcset="images/big_img-1600x800_large_2x.jpg 2x, images/big_img-800x400_large_1x.jpg 1x" alt="kitten">
                        </div>
                    </div>

                </div>



            </div>
        </div>


        <div class="ui vertical basic segment container">
            <div class="ui grid container">
                <h2 class="featured_work">featured work</h2>
            </div>

        </div>

        <section class="ui vertical basic segment container">
            <div class="ui three column grid container">
                <div class="column">
                  <a class="ui card">
                    <div class="ui image seven">
                      <img src="images/img7-1600x800_large_2x.jpg" srcset="images/img7-1600x800_large_2x.jpg 2x, images/img7-800x400_large_1x.jpg 1x" alt="girl">
                    </div>
                  </a>
                  <div class="title header"><h3>Girl.</h3></div>
                  <span>http://www.github.com/udacity/girl</span>
                </div>

                <div class="column">
                  <a class="ui card">
                    <div class="ui image eight">
                      <img src="images/img8-1600x800_large_2x.jpg" srcset="images/img8-1600x800_large_2x.jpg 2x, images/img8-800x400_large_1x.jpg 1x" alt="sun">
                    </div>
                  </a>
                  <div class="title header"><h3>Sun.</h3></div>
                  <span>http://www.github.com/udacity/sun</span>
                </div>

                <div class="column">
                  <a class="ui card">
                    <div class="ui image nine">
                      <img src="images/img9-1600x800_large_2x.jpg" srcset="images/img9-1600x800_large_2x.jpg 2x, images/img9-800x400_large_1x.jpg 1x" alt="lake">
                    </div>
                  </a>
                  <div class="title header"><h3>Lake.</h3></div>
                  <span>http://www.github.com/udacity/lake</span>
                </div>

            </div>
        </section>
